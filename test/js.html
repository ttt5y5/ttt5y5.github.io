    <script>

        } else if('a == a'){
            document.write('else if 두번째');    
        } else {

        }

        //선택문: Swich case 스위치 케이스문
        var key = 2;
        switch (key) {
            case 1:
                document.write(key,'를 선택했습니다');
                break;//switch문 중지
            case 2:
                document.write(key, '를 선택했습니다.');
                break;
            case 3:
                document.write(key, '를 선택했습니다.');

        // 대량 데이터 인터넷 자료교환 형식:xml(구), json(JavaScript Object Natation)자바스크립트 객체표시(신)
        // json- key:value (고유키:값)
        var human = {

        }

        document.write(human['name']);
        document.write('<br>');
        document.write(human['name']['firstname']);
        document.write('<br>');
        document.write(human['age']);
        document.write('<hr>')
        
        // 사용자 데이터형: object(array)배열

        document.write(typeof(arrays));
        document.write('<br>');
        document.write(arrays[2]);
        document.write('<br>');
        document.write(arrays.slice(1,4));
        document.write('<br>');
        document.write(arrays); //pop 전
        document.write('<br>');
        document.write(arrays.pop());//자료를 뽑고 삭제
        document.write('<br>');
        document.write(arrays); // pop 후
        document.write('<br>');
        document.write(arrays.push(1000));//자료 추가입력

        document.write(arrays);
        document.write('<br>');

        document.write(arrays);

        document.write('<br>');
        document.write(date.getDay());
        document.write('<br>');
        document.write(date.getDate());
        document.write('<br>');
        document.write(date.getHours());
        document.write('<hr>');
        
        //인터페이스는 함수명만 있고 구현내용은 없는 데이터
        //내장함수 - 사용자가만든 함수가 아닌 웹 브라우저 내장함수( 자바스크립트는 웹브라우저에 내장된언어)
        var txt = 'Sunho is Javascript';
        var num = 10;
        document.write(txt.length);//찾은 문자열의 길이를 리턴
        document.write('<br>');
        document.write(txt.indexOf('is'));//찾은 문자열의 index위치 리턴
        document.write('<br>');
        document.write(txt.slice(0,7));//시작~끝위치 기준으로 문자열 슬라이스, 뒷수 미만까지 나옴
        document.write('<br>');
        document.write(txt.replace('is','는'));//('찾을문자 , '바꿀문자 ) 많이씀
        document.write('<br>');
        document.write(txt.toUpperCase(''));//대문자변경
        document.write('<br>');
        document.write(txt.toLowerCase(''));//소문자변경
        document.write('<br>');
        //데이터를 파싱(pasing)하다.
        document.write(num.toFixed(6));//숫자를 소수점밑 6자리까지 파싱.
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<br>');
        document.write(Math.PI);//원주율
        document.write('<br>최대값 구하기');
        document.write(Math.max(10, 50, 20, 30));
        document.write('<br>0~1사이 임의의값 구하기*10');
        document.write(Math.random()*10);//추첨로직
        document.write('<hr>');

        //함수 변수 사용
        //기본함수 형태 function 함수명 (파라미터1, 파라미터2)
        //무명함수 anonymous함수(콜백함수)=자동실행함수
        var plus = function(x,y) { 
            var z;
            z = x + y;
            return z;
        } 
        document.write('plus라는변수는 데이터타입이:', typeof(plus));
        document.write('<br>')
        function plus(x,y) {//함수명 존재
            var z;
            z = x + y ;
            return z;
        }
        document.write(plus(5,2));

        x = true; y = false;
        document.write(x && y);//곱하기 1=true, 0=false, 1x0=0
        document.write('<br>');
        document.write(x || y);
        document.write('<br>');
        document.write(!y);

        var x, y, z;

        document.write(x >=y);

        document.write(x < y);

        document.write(x <= y);

        document.write('<br>');
        document.write(x === z);//숫자5와 문자5가 틀리다
        document.write('<hr>');

        document.write(x-y);

        document.write(x*y); //곱하기
        document.write('<br>');
        document.write(x**y); //제곱하기

        document.write(x/y); //나누기 실수값
        document.write('<br>');
        document.write(x%y); // 나머지 구하기
