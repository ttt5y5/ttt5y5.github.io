<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 실습</title>
    <!-- 자바스크립트=JS, JQuery, ES5~7(엑마스크립트) -->
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th{width: 25%;}
    </style>
</head>
<body>
    <table id="board">
        <tr>
            <th>id</th>
            <th>age</th>
            <th>eyecolor</th>
            <th>name</th>
            <tbody></tbody>
        </tr>
    </table>
    <div id="one">헬로우 자바스크립트</div>
    <script>
        //연산자: 비교 > >= , < , <= , == , ===
        //결과값(return)이 tru / false
        // var - 변수를 선언하는 예약어
        // var var;(불가능) - 예약어를 변수로 사용 불가능
        var x, y, z;
        x = 5; y = 2, z = '5';
        document.write(x > y);
        document.write('<br>');
        document.write(x >=y);
        document.write('<br>');
        document.write(x < y); 
        document.write('<br>');
        document.write(x <= y); 
        document.write('<br>');
        document.write(x == z); //숫자5와 문자5가같다 tru
        document.write('<br>');
        document.write(x === z);//숫자5와 문자5가 틀리다
        document.write('<hr>');
        //연산자: 사칙연산
        var x, y;
        x = 5; y = 2;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y); //곱하기
        document.write('<br>');
        document.write(x**y); //제곱하기
        document.write('<br>');
        document.write(x/y); //나누기 실수값
        document.write('<br>');
        document.write(x%y); // 나머지 구하기
        document.write('<hr>');
        //변수=variable 요소(number수,string문자,object객체)사용
        //데이터를 사용하는 방법 
        //number(정수,실수),string,boolean(참 거짓) 기본형
        //object(array배열), function(함수) 사용자정의형
        var 변수1 = 100;//변수는 한글로 하면 안됨
        document.write('변수타입은:' ,typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');//br= 중지후 엔터(줄바꿈)
        변수1 = '100'; //'문자' , "문자열" - JS에서 구분없음 
        document.write('변수타입은:' ,typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');
        var name = 'Sunho';
        document.write(name[3]);
        //document 객체안 멤버변수(변수,함수,배열)에 .으로 직접접근
        //배열은 위치정보(인덱스값)을 가지고 값을 제어
        //인덱스index=색인, 모든 언어배열 인덱스 시작은0
        //특징: 입력된 값에 따라서 변수 형이 결정이 됨


        /* 여러줄 주석
        // 한줄 주석사용법, 개체(태그)선택방법, 디버그방법
        // 자바는 컴파일언어(클래스단위로 해석)
        */
        document.getElementById("one").innerHTML="헬로 <h1> javascript</h2>";//구식방법//
        document.getElementById("one").innerText="헬로 <h1> javascript</h2>";
            var debug = document.getElementById('one');
     //window.alert(debug.innerText); 디버그방법 1
     console.log(debug.innerText); // 디버그방법2 json(빅데이터) 확인할때
    </script>
</body>
</html>
