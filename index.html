<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<!--     
        프로그램언어 공부엔 반드시필요함! 
        주석처리구문(공통)
        디버그방법(자바스크립트 ~ 스프링까지)
        CRUD방법(스프링+오라클DB)
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
         메타태그: 사진기 사진의 정보를 표시하는데부터 출발 
         메타태그는 컨텐츠 내용이 아니고, 정보의 정보.(제품설명)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 반응형(mobile,tablet,pc) 홈페이지에서 필수 항목 -->
    <title>타이틀(제목)확인체크</title>
    <!-- jQuery코어 임포트import 가져오기 -->
    <script src="/home/js/jquery-3.6.0.js"></script>
</head>
<h1>ㅇㅋ확인</h1>
<body>
    <!-- jQuery 기본구조 만들고, homePage로 이동시키기 -->
    <script>
        $(document).ready(function(){
            //루트홈페이지로 접근할때 replace함수로 홈페이지로 이동 처리.
            location.replace('/home/index.html');
        });
    </script>
    
</body>
</html>
